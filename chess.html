<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Queen Sozy ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background: linear-gradient(45deg, #2c0b3a, #6b2737);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-design {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 10L60 40H40L50 10M30 50Q40 55 50 50T70 50L65 35L35 35L30 50M45 60L50 75L55 60H45" fill="%23ff99cc"/></svg>');
            background-repeat: repeat;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 700px;
            width: 90%;
            transform: scale(0);
            animation: slideIn 1s forwards;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #6b2737;
            margin-bottom: 1.5rem;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .chess-animation {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 22H5v-2h14v2m1-6H4c-1.1 0-2 .9-2 2v2h20v-2c0-1.1-.9-2-2-2m-7-3c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2m5-9h-3V4h3c1.1 0 2 .9 2 2v3c0 1.1-.9 2-2 2m-7 0h-2V4h2v4m-6 0H5c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2h3v4m1-4h2v4H7V4m10 6h2v4h-2v-4M7 10h2v4H7v-4m-2 0H3v4h2v-4" fill="%236b2737"/></svg>');
            animation: chessMove 2s infinite;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px) scale(0); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes chessMove {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .bear-float {
            position: absolute;
            bottom: -50px;
            right: 20px;
            width: 150px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .flower-kiss {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            z-index: 999;
            animation: heartBeat 1s;
        }

        @keyframes heartBeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        button {
            padding: 1.2rem 2.5rem;
            margin: 1rem;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #noBtn {
            background: #ff99cc;
            color: #6b2737;
            position: absolute;
            transition: all 0.5s ease;
        }

        .message-text {
            color: #4a4a4a;
            line-height: 1.8;
            font-size: 1.1rem;
            margin: 2rem 0;
            animation: textEntrance 1s forwards;
        }

        @keyframes textEntrance {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

    </style>
</head>
<body>
    <div class="background-design"></div>
    
    <div class="container">
        <h1>‚ôõ Checkmate My Heart ‚ôõ</h1>
        <div class="chess-animation"></div>
        <p class="message-text">
            Dearest Sozy,<br><br>
            Though you've conquered me on the chessboard, you've long since won my heart.<br>
            Let me prove I'm better at romance than chess!<br><br>
            Will you grace me with your company on a date where<br>
            the only competition will be our laughter?
        </p>
        
        <div class="buttons">
            <button id="yesBtn">Yes, Your Move! ‚ô°</button>

         class="bear-float" id="bear">

    <audio id="kissSound" src="https://assets.mixkit.co/active_storage/sfx/3005/3005-preview.mp3"></audio>
    <audio id="flowerSound" src="https://assets.mixkit.co/active_storage/sfx/3010/3010-preview.mp3"></audio>
    <audio id="bgMusic" loop src="https://assets.mixkit.co/music/preview/mixkit-romantic-moment-1153.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const container = document.querySelector('.container');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const bear = document.getElementById('bear');
        const kissSound = document.getElementById('kissSound');
        const flowerSound = document.getElementById('flowerSound');
        const bgMusic = document.getElementById('bgMusic');

        // Start background music
        window.addEventListener('click', () => {
            bgMusic.play();
        }, { once: true });

        // Bear animation
        let floatCount = 0;
        setInterval(() => {
            bear.style.transform = `rotate(${Math.sin(floatCount) * 15}deg)`;
            floatCount += 0.1;
        }, 100);

        // No Button Escape Logic
        noBtn.addEventListener('mouseenter', () => {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Calculate new position
            const newX = Math.random() * (containerRect.width - buttonRect.width);
            const newY = Math.random() * (containerRect.height - buttonRect.height);
            
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            // Change button text
            const messages = [
                "Nope!",
                "Try again!",
                "Catch me if you can!",
                "Too slow!",
                "Not so fast!",
                "Missed me!"
            ];
            noBtn.textContent = messages[Math.floor(Math.random() * messages.length)];
        });

        // Yes Button Action
        yesBtn.addEventListener('click', () => {
            flowerSound.play();
            kissSound.play();
            
            // Confetti explosion
            confetti({
                particleCount: 200,
                spread: 180,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff99cc', '#ffffff']
            });

            // Create floating roses
            for(let i = 0; i < 10; i++) {
                const rose = document.createElement('img');
                rose.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTMgMTNoN7wyLTEySDNsLTMgNy4wMDZMLDMgMTN6TTE4LjUgN0MxNy41NjkgNyAxNiA4IDExIDljLTEuOTY3IDAtMy-.5LS41LTMuNUMxMS41IDQgMTMgMyAxNC41IDNjMi4xMjEgMCAyLjY2IDIuOTI4IDQgNCAxLjM3OCAxLjA5IDI 1uMjA5IDQgMCAxLjc1LTEuNzUgMi0zIDAtNC41eiIgZmlsbD0iI2ZmNjY4OCIvPjwvc3ZnPg==';
                rose.style.position = 'fixed';
                rose.style.width = '50px';
                rose.style.left = `${Math.random() * 100}%`;
                rose.style.animation = `roseFloat ${5 + Math.random() * 5}s forwards`;
                document.body.appendChild(rose);
                
                setTimeout(() => rose.remove(), 6000);
            }

            container.innerHTML = `
                <h1>üíê Date Checkmate! üíñ</h1>
                <p style="font-size:1.3rem; margin:2rem 0">
                    You've captured my king and my heart!<br>
                    Prepare for the most charming date<br>
                    where your only winning move<br>
                    will be stealing my heart üíã
                </p>
                <div style="font-size:3rem">üéâü•Ç‚ôõ</div>
            `;
        });

        // No Button Click Interaction
        noBtn.addEventListener('click', () => {
            container.innerHTML += `
                <p style="color:#ff4d6d; margin-top:1rem">
                    (Nice try, but in this game of love<br>
                    there's no escape from checkmate!)
                </p>
            `;
        });
    </script>
</body>
</html>
